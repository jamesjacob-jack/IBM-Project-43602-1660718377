<html>
<head>
<style>
* {
    font-family: "Roboto", sans-serif;
}

.player_indicator {
    text-align: center;
    margin-top: 20px;
    color: cadetblue;
}

.board {
    display: grid;
    position: relative;
    z-index: 99;
    grid-template-rows: 150px 150px 150px;
    grid-template-columns: 150px 150px 150px;
    height: 500px;
    padding: 10px;
    justify-content: center;
    align-content: center;
    transition: z-index 1s ease, height 1s ease;
}

.board_tile {
    border: 1px solid red;
    padding: 20px;
    text-align: center;
    align-content: center;
    transition: all 1s ease;
    color: white;
    font-size: 0;
}

.new-board_tile {
    font-size: 6em;
    font-family: "Roboto", sans-serif;
    color: cadetblue;
    opacity: 1;
}

.remove-left-border {
    border-left: 1px solid transparent;
}

.remove-right-border {
    border-right: 1px solid transparent;
}

.remove-top-border {
    border-top: 1px solid transparent;
}

.remove-bottom-border {
    border-bottom: 1px solid transparent;
}

.modal {
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    width: 100%;
    height: 100vh;
    display: flex;
    z-index: 0;
    opacity: 0;
    transition: opacity 1s ease;
    padding-bottom: 200px;
}

.modal_body {
    margin: auto;
    height: 400px;
    width: 400px;
    background-color: aliceblue;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    border: 1px solid white;
    border-radius: 1em;
    transition: all 1s ease;
}

.message {
    font-size: 2em;
}

.reset_btn {
    height: 40px;
    padding: 0 15px;
    background-color: cadetblue;
    color: white;
    border: aliceblue;
    border-radius: 1em;
    margin-top: 50px;
    font-size: 2em;
}

.reset_btn:hover,
.reset_btn:active {
    background-color: turquoise;
    color: black;
    border: 1px solid whitesmoke;
}

.reset_btn:focus {
    outline: none;
}

</style>
</head>
<body>
<h1 class="player_indicator"></h1>
<div class="board">
    <div class="board_tile remove-left-border remove-top-border">1</div>
    <div class="board_tile remove-top-border">2</div>
    <div class="board_tile remove-right-border remove-top-border">3</div>
    <div class="board_tile remove-left-border">4</div>
    <div class="board_tile">5</div>
    <div class="board_tile remove-right-border">6</div>
    <div class="board_tile remove-left-border remove-bottom-border">7</div>
    <div class="board_tile remove-bottom-border">8</div>
    <div class="board_tile remove-right-border remove-bottom-border">9</div>
</div>
<div class="modal">
    <div class="modal_body">
        <div class="message"></div>
        <button class="reset_btn">Play Again</button>
    </div>
</div>
</body>
</html>
